syntax = "proto3";

package x3plus;

// The RosmasterServices definition.
service RosmasterServices {

  rpc getJointPositionArray(Empty) returns (JointPosititonArray) {}

  rpc setJointPositionArray(JointPosititonArray) returns (ResultResponse) {}

  rpc setJointPositionSingle(SingleJointPositionRequest) returns (ResultResponse) {}

}

message Empty {}

message SingleJointPositionRequest {
  string joint_name=1;
  int32 joint_value=2;
}

message ResultResponse {
  string result = 1;
}

message JointPosititonArray {
  repeated int32 joint_array = 1; 
}